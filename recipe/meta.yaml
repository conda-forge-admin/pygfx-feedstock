{% set name = "pygfx" %}
{% set version = "0.1.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pygfx/pygfx-{{ version }}.tar.gz
  sha256: 169b695bd6f90ed286aa1a2c3ccbdb833232bc458460275b85e0a32d2d2336d6
  patches:
    - no_clobber_license.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - wgpu-py >=0.9.5,<0.10.0a
    - pylinalg >=0.4.1,<0.5.0a
    - freetype-py
    - uharfbuzz
    - jinja2

test:
  imports:
    - pygfx
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/pygfx/pygfx
  summary: A threejs-like render engine based on wgpu
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
